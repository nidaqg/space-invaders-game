<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset= "UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header class="header">
        <img src="assets/header.png" alt="header" style="max-width:100%;height:auto;"/>
        </header>

        <div class="intro">
        <h2>
            Oh no! Aliens are invading planet Earth! It's up to you to stop them before they reach the Milky Way!
            Use the left and right arrow to move your spaceship and the spacebar to shoot. Good luck! 
        </h2>
        </div>

        <h1 class="results">Score: 0</h1>
        <div class="grid"></div>
        <div class="retry">
            <button class="btn">Start Over</button>
        </div>


        <script src="script.js"></script>
    </body>

</html>
